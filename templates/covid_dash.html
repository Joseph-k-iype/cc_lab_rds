<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
        <!--create a bar chart with data from views-->    
        {{chart|safe}}
        {% for i in covid_details %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{i.state_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{i.date_of_record}}</h6>
                <p class="card-text">Total Cases: {{i.No_of_samples}}</p>
                <p class="card-text">New Cases: {{i.no_of_deaths}}</p>
                <p class="card-text">Total Deaths: {{i.no_of_positive}}</p>
                <p class="card-text">New Deaths: {{i.no_of_negative}}</p>
                <p class="card-text">Total Recovered: {{i.no_of_discharged}}</p>
              
            </div>
        </div>
        {% endfor %}
</body>
</html>
